                      name: 'Desiree Donnelly III'
                      tax_number: 01JA96Y6TXAWTREVMTEVFTZ2NT
                      tax_rate: 17.5
                      created_at: '2024-10-15 23:06:48'
                      updated_at: '2024-10-15 23:06:48'
                  links:
                    first: '/?page=1'
                    last: null
