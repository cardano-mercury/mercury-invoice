                          type: string
                          example: 01JA96Y6TWCXVD7K2TKF8ABVEN
                        tax_rate:
                          type: number
                          example: 17.5
                        created_at:
                          type: string
                          example: '2024-10-15 23:06:48'
                        updated_at:
                          type: string
                          example: '2024-10-15 23:06:48'
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: '/?page=1'
                      last:
                        type: string
                        example: null
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      path:
                        type: string
                        example: /
                      per_page:
                        type: integer
                        example: 25
                      to:
                        type: integer
                        example: 2
      tags:
        - Customers
    post:
      summary: 'Create Customer'
      operationId: createCustomer
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: QLqBOqWxPA
                    name: 'Mr. Orin Prohaska MD'
                    tax_number: 01JA96Y6V6KTBHPKPT5269B166
                    tax_rate: 17.5
                    created_at: '2024-10-15 23:06:48'
                    updated_at: '2024-10-15 23:06:48'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: QLqBOqWxPA
                      name:
                        type: string
                        example: 'Mr. Orin Prohaska MD'
                      tax_number:
                        type: string
                        example: 01JA96Y6V6KTBHPKPT5269B166
                      tax_rate:
                        type: number
                        example: 17.5
                      created_at:
                        type: string
                        example: '2024-10-15 23:06:48'
                      updated_at:
                        type: string
                        example: '2024-10-15 23:06:48'
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 64 characters.'
                  example: 'John Doe'
                tax_number:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 64 characters.'
                  example: ABCD-1234
                tax_rate:
                  type: number
                  description: 'Must be between 0 and 100.'
                  example: 12.5
              required:
                - name
