                    next: null
                  meta:
                    current_page: 1
                    from: 1
                    path: /
                    per_page: 25
                    to: 2
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: QLqBOqWxPA
                        name: 'Lou Ernser'
                        tax_number: 01JA96Y6TWCXVD7K2TKF8ABVEN
                        tax_rate: 17.5
                        created_at: '2024-10-15 23:06:48'
                        updated_at: '2024-10-15 23:06:48'
                      -
                        id: QLqBOqWxPA
